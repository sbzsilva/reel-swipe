<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Swipe - Phase 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4 bg-dark text-white">
            <h1 class="display-4">ðŸŽ¬ Reel Swipe</h1>
            <p class="lead">Find your perfect film every time!</p>
        </header>

        <main class="py-4">
            <div class="search-section mb-5">
                <div class="d-flex justify-content-center mb-4">
                    <input type="text" id="searchInput" class="form-control me-2 w-50" placeholder="Search movies by title...">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>

                <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                    <button class="btn btn-outline-secondary filter-btn" data-genre="comedy">Comedy</button>
                    <button class="btn btn-outline-secondary filter-btn" data-genre="action">Action</button>
                    <button class="btn btn-outline-secondary filter-btn" data-genre="drama">Drama</button>
                    <button class="btn btn-outline-secondary filter-btn" data-genre="sci-fi">Sci-Fi</button>
                    <button class="btn btn-outline-secondary filter-btn" data-genre="horror">Horror</button>
                    <button class="btn btn-outline-secondary filter-btn" data-genre="romance">Romance</button>
                </div>
            </div>

            <div id="resultsSection">
                <h2 class="text-center mb-4">Movie Results</h2>
                <div class="carousel-container">
                    <div class="carousel-track" id="movieResults">
                        <!-- Movie cards will be inserted here -->
                    </div>
                    <div class="carousel-navigation">
                        <button id="prevBtn" aria-label="Previous">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="nextBtn" aria-label="Next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="watchListSection" class="mt-5">
                <h2 class="text-center mb-4">Your Watch List</h2>
                <div class="carousel-container">
                    <div class="carousel-track" id="watchListResults">
                        <!-- Watch list movie cards will be inserted here -->
                    </div>
                    <div class="carousel-navigation">
                        <button class="watchlist-prev" aria-label="Previous">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="watchlist-next" aria-label="Next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-4 bg-dark text-white mt-5">
            <p>&copy; 2025 Reel Swipe. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
